<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.description }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="numberOfPointsOfInterest">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Number of Points of Interest</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.numberOfPointsOfInterest | number }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="pointsOfInterest">
    <mat-header-cell *matHeaderCellDef>Points Of Interest</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.pointsOfInterest }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element"><button md-raised-button>Edit</button></mat-cell>
    <mat-cell *matCellDef="let element"><button md-raised-button>Delete</button></mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[1, 5, 10, 25, 100]">
</mat-paginator>
